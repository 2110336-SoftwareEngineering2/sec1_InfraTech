version: "3.3"

services:
  mysqldb:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: "letx"
      MYSQL_ROOT_PASSWORD: "admin"
    ports:
      - 3307:3306
    volumes:
      - ./backend/mysql-script:/docker-entrypoint-initdb.d
      - letx-db:/var/lib/mysql
    logging:
      driver: none
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    ports:
      - 3001:3000
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    depends_on:
      - mysqldb
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    links:
      - api
volumes:
  letx-db:
